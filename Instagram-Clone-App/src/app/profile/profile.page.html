<ion-header class="ion-no-border">
  <ion-toolbar *ngFor="let data of datauser">
    <ion-title><ion-icon name="lock-closed-outline" size="small" style="color:black"></ion-icon><span style="padding-left: 5px; color: black;"><b>{{data.login.username}}</b></span>
      <ion-icon name="chevron-down-outline" size="small" style="margin-top: 4px;"></ion-icon>
      <ion-icon name="menu-outline" size="large" style="float: right; color: black;"></ion-icon>
      <ion-icon name="add-circle-outline" size="large" style="float: right; color: black; padding-right: 15px;"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" *ngFor="let data of datauser">
  <ion-row style="padding-left: 18px; padding-right: 10px;" class="ion-align-items-center">
    <ion-col size="5">
      <ion-avatar>
        <img src="./assets/imgs/c1.jpg" class="imgs">
      </ion-avatar>
    </ion-col>
    <ion-col class="cstl">
      18
    </ion-col>
    <ion-col class="cstl">
      96
    </ion-col>
    <ion-col class="cstl">
      165
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: -33px;">
  <ion-col size="5">
    <ion-col>
      <ion-button shape="round" size="small" style="margin-left: 45px;">+</ion-button>
    </ion-col>
  </ion-col>
  <ion-col class="p1">
    Posts
  </ion-col>
  <ion-col class="p1">
    Followers
  </ion-col>
  <ion-col class="p1">
    Following
  </ion-col>
</ion-row>

<div class="bio">
<p><b>{{data.name.first}}</b></p>
<p>{{data.location.country}}</p>
<p>{{data.dob.date}}</p>
</div>

<ion-segment value="apps-outline" color="dark">
  <ion-segment-button value="apps-outline">
    <ion-icon name="apps-outline"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="play-outline">
    <ion-icon name="play-outline"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="people-circle-outline">
    <ion-icon name="people-circle-outline"></ion-icon>
  </ion-segment-button>
</ion-segment>

<ion-row>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/id/237/200/300">
  </ion-col>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/200/300/?blur">
  </ion-col>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/200/300?grayscale">
  </ion-col>
</ion-row>
<ion-row>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/200/300?grayscale">
  </ion-col>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/200/300/?blur">
  </ion-col>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/id/237/200/300">
  </ion-col>
</ion-row>
<ion-row>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/id/237/200/300">
  </ion-col>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/200/300/?blur">
  </ion-col>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/200/300?grayscale">
  </ion-col>
</ion-row>

  <ion-col [routerLink]="['/home']">

  </ion-col>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/200/300/?blur">
  </ion-col>
  <ion-col [routerLink]="['/home']">
    <img src="https://picsum.photos/id/237/200/300">
  </ion-col>
</ion-row>

</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home" style="color: black;"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="search">
          <ion-icon name="search-outline" style="color: black;"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="add">
          <ion-icon name="add-circle-outline" style="color: black;"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="notifications">
          <ion-icon name="heart-outline" style="color: black;"></ion-icon>
          <ion-badge style="background-color: red; color: white;">6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="profile" (click)="navigate_profile()">
          <ion-icon name="person-circle-outline" style="color: black;"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
